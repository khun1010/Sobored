<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For our Friends</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      position: relative;
      box-sizing: border-box;
    }

    .image-box {
      width: 100%;
      height: 300px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 100%;
      opacity: 0;
      transition: all 0.2s ease-in-out;
    }

    .image-box img.active {
      left: 0;
      opacity: 1;
    }

    .caption {
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    .next-button {
      display: inline-block;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>

<body>

  <div class="container animate__animated animate__rubberBand" class="image-box">
    <div class="image-box">
      <img src="chat.jpg" class="active" alt="Slide 1">
      <img src="maxresdefault.jpg" alt="Slide 2">
      <img src="quin2.png" alt="Slide 3">
      <img src="quin1.png" alt="Slide 4">
      <img src="me.jpg" alt="Slide 5">
      <img src="mecute.jpg" alt="Slide 6">
      <img src="face2.png" alt="Slide 7">
    </div>
    <div class="caption">ทุกคน</div>
    <button class="next-button" onclick="nextSlide()">Next</button>
  </div>

  <audio id="background-music" src="Cover.mp3" loop></audio>

  <script>
    const slides = document.querySelectorAll('.image-box img');
    const captions = [
      "ทุกคน",
      "ขอบคุณที่กดเข้ามานะ",
      "ช่วยReplyมาทีได้มั้ย",
      "ผมเหงามากๆ",
      "ผมอยากคุยกับทุกคนเลย",
      "โทรก้ได้พิมพ์ก้ดี",
      "เล่นเกมกัน"
    ];
    const captionElement = document.querySelector('.caption');
    const music = document.getElementById('background-music');
    let currentIndex = 0;

    // ลดเสียงเพลงลง 10%
    music.volume = 0.3;

    // ฟังก์ชันเลื่อนสไลด์
    function nextSlide() {
      const currentSlide = slides[currentIndex];
      const nextIndex = (currentIndex + 1) % slides.length;
      const nextSlide = slides[nextIndex];

      currentSlide.classList.remove('active');
      nextSlide.classList.add('active');
      currentIndex = nextIndex;
      captionElement.textContent = captions[currentIndex];
    }

    // ฟังก์ชันเริ่มเพลงเมื่อผู้ใช้โต้ตอบ
    function startMusic() {
      music.play();
      document.removeEventListener('click', startMusic);
    }

    // รอให้ผู้ใช้โต้ตอบเพื่อเริ่มเพลง
    document.addEventListener('click', startMusic);
  </script>
</body>

</html>
